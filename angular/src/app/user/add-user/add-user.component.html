<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          [(ngModel)]="user.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter user's name"
          required
          #name="ngModel"
        />
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">
        Name is required
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          [(ngModel)]="user.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter user's email address"
          required
          #email="ngModel"
        />
      </div>
      <div [hidden]="!email.pristine" class="alert alert-danger">
        Email is required
      </div>
      <div class="form-group">
        <label for="jobTitle">Job title</label>
        <input
          type="jobTitle"
          [(ngModel)]="user.jobTitle"
          class="form-control"
          id="jobTitle"
          name="jobTitle"
          placeholder="Enter user's job title"
          required
          #jobTitle="ngModel"
        />
      </div>
      <div [hidden]="!jobTitle.pristine" class="alert alert-danger">
        Job title required
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input
          type="phone"
          [(ngModel)]="user.phone"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter user's phone"
          required
          #phone="ngModel"
        />
      </div>
      <div [hidden]="!phone.pristine" class="alert alert-danger">
        Phone number required
      </div>
      <button
        type="submit"
        [disabled]="!userForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
