<div class="card my-5">
  <div class="card-body">
    <form
      *ngIf="user$ | async; let user"
      (ngSubmit)="onSubmit(user)"
      #userForm="ngForm"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          [(ngModel)]="user.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          #name="ngModel"
          value="user.name"
        />
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input
            [(ngModel)]="user.birthday"
            matInput
            [matDatepicker]="picker"
            class="form-control"
            name="birthday"
          />
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          [(ngModel)]="user.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
          #email="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input
          type="phone"
          [(ngModel)]="user.phone"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Enter user's phone"
          required
          #phone="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="jobTitle">Job title</label>
        <input
          type="jobTitle"
          [(ngModel)]="user.jobTitle"
          class="form-control"
          id="jobTitle"
          name="jobTitle"
          placeholder="Enter user's job title"
          required
          #jobTitle="ngModel"
        />
      </div>
      <button
        type="submit"
        [disabled]="!userForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
